<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="title">
        <h1><span>E</span>mployee Management System</h1>
    </div>
    <form id="employeeForm" method="post" action="employee.php">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" placeholder="Your Name" name="name" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="xyz@gmail.com" name="email" required>
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" class="form-control" placeholder="Your phone number" name="phone" required>
        </div>
        <div class="form-group">
            <label>Job:</label>
            <input type="text" class="form-control" placeholder="Your job role" name="job" required>
        </div>
        <div class="form-group">
            <label>Date of Joining:</label>
            <input type="date" class="form-control" name="date_joining" required>
        </div>
        <div class="form-group">
            <label>Bank Number:</label>
            <input type="text" class="form-control" placeholder="Your Bank Account Number - 20 digit" name="bank_no" required>
        </div>
        <div class="form-group">
            <label>Salary:</label>
            <input type="number" step="0.01" class="form-control" placeholder="Your Salary" name="salary" required>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <select class="form-control" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <input type="hidden" name="id">
        <button type="submit" class="btn btn-success" name="insert">Submit</button>
        <button type="submit" class="btn btn-primary" name="update" style="display:none;">Update</button>
        <button type="submit" class="btn btn-danger" name="delete" style="display:none;">Delete</button>
    </form>
    <a href="employee_list.php" class="btn btn-info mt-3">View Employee List</a>
</div>
<script src="script.js"></script>
</body>
</html>
